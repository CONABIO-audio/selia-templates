{% load i18n %}

<ul class="navbar-nav mr-auto float-right">
  {% if user.is_authenticated %}
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-circle fa-fw"></i>
      {{ user.first_name }} {{ user.last_name }}
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink" style="width: 100%;">
      <a class="dropdown-item" href={% url 'selia:user_home' %}>{% trans 'Profile' %}</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">{% trans 'Logout' %}</a>
    </div>
  </li>
  {% else %}
  <li class="nav-item mr-auto">
    <a class="nav-link" href={% url 'selia_registration:login' %} id="navbarLogin">
      <i class="fas fa-user-circle fa-fw"></i>
      {% trans 'Log in' %}
    </a>
  </li>
  {% endif %}
</ul>
